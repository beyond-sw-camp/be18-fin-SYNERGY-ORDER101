spring:
  application:
    name: order101
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST:${DB_HOST:localhost}}:${DB_PORT:${DB_PORT:3306}}/${DB_NAME:${DB_NAME:order101}}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  web:
    resources:
      add-mapping: false
  mvc:
    async:
      request-timeout: 300000  # 5분 (SSE 타임아웃)
    throw-exception-if-no-handler-found: false  # 정적 리소스 404 로그 억제
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
    properties:
      hibernate.format_sql: false
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: default
      password: ${REDIS_PASSWORD}

server:
  port: 8080
  tomcat:
    connection-timeout: 30000  # 30초
    max-connections: 10000
    threads:
      max: 200
      min-spare: 10

jwt:
  secret: ${JWT_SECRET}

ai:
  python:
    base-url: http://${AI_HOST}:${AI_PORT}/

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: order101
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    root: WARN
    com.synerge: INFO
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: ERROR
    org.springframework.web.servlet.resource.ResourceHttpRequestHandler: ERROR  # 정적 리소스 404 로그 억제
    org.springframework.web.servlet.handler.AbstractHandlerExceptionResolver: ERROR
